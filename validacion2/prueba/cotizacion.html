<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label>Producto</label>
        <select id="producto">
            <option value="">Seleccione el producto</option>
            <option value="1111">Aceite</option>
            <option value="2222">Agua</option>
            <option value="3333">Azucar</option>
        </select>
        <br>
        <label>Precio</label>
        <input type="text" id="precio" min="0" oninput="CalcularSubotal()" onkeyup="CalcularSubotal()" onkeydown="CalcularSubotal()">
        <br>
        <label>Cantidad</label>
        <input type="text" id="cantidad" min="0" onkeypress="CalcularSubotal()" onkeyup="CalcularSubotal()" onkeydown="CalcularSubotal()">
        <br>
        <label>Subtotal</label>
        <input type="text" id="subtotal" readonly>
        <br>
        <button id="calcular">Calcular</button>
    </form>
    <script src="js/funcion.js"></script>
</body>
</html>
